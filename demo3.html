<html>
    <head>
        <title>表单设计1</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="" method="GET">
            账号：<input type="text" name="id" value="请输入用户名" size="10" maxlength="5">
            <br>
            <br>
            密码：<input type="password" name="password" size="10">
            <br>
            <br>
            <input type="hidden" name="hidden" value="yellow context">
            爱好：<input type="checkbox" name="男" checked>男<input type="checkbox" name="女">女
            <br>
            <br>
            性别：<input type="radio" name="sex">男<input type="radio" name="sex">女
            <br>
            <br>
            自我介绍：
            <br>
            <textarea name="ziwojieshao" id="zw" cols="30" rows="10">
                这里是自我介绍。
            </textarea>
            <br>
            <br>
            地址：
            <br>
            <select name="dizhi" id="dz">
                <option value="sichuan">四川</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou" >广州</option>
            </select>
            <br>
            <br>
            <input type="submit" value="提交" id="a">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </form>
    </body>
</html>
