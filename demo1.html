<html>
    <head>
        <title>简单的网页表格布局</title>
        <meta charset="UTF-8">
    </head>
    <body  leftmargin="0" topmargin="0">
        <table border="0" width="960" align="center" cellspacing="0" cellpadding="0">
            <tr height="90" bgcolor="red" align="center">
                <td ><font size="6" color="white"><b>网页头部</b></font></td>
            </tr>
            <tr>
                <td>
                    <table bgcolor="yellow" width="30%" height="500" align="left" >
                        <tr align="center">
                            <td  ><font size="6" color="white"><b>网页左部</b></font></td>
                        </tr>
                    </table>
                    <table bgcolor="orange" width="70%"  height="500" align="left" >
                        <tr align="center">
                            <td ><font size="6" color="white"><b>网页右部</b></font></td>
                        </tr>
                    </table>
                </td>
               
            </tr>
            <tr height="90">
                <td bgcolor="red" align="center"><font size="6" color="white"><b>网页尾部</b></font></td>
            </tr>
        </table>
    </body>
</html>
